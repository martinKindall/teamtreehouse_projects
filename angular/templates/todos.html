<div class="list">
	<div class="add item">
		<a href="" ng-click="addTodo()">+ Add a New Task</a>
		<!--<input class="editing-label" type="text" ng-model="newTodo"/> -->
	</div>
	<div class="item" ng-class="{'editing': editing, 'edited':todo.edited, 'completed':todo.completed}" ng-repeat="todo in todos | orderBy: 'completed'" ng-init="todo.completed = false">
		<input type="checkbox" ng-model="todo.completed"/>
		<span ng-click="todo.completed = !todo.completed; todo.edited = true"></span>
		<label ng-hide="editing" ng-click="editing = true">{{todo.name}}</label>
		<input class="editing-label" type="text" ng-model="todo.name" ng-show="editing" ng-blur="editing = false" ng-change="todo.edited = true"/>

		<div class="actions">
<!-- 			<a href="" ng-click="editing = !editing">edit</a> -->
			<a href="" ng-click="saveTodos()">save</a>
			<a href="" class="delete" ng-click="deleteTodo(todo, $index)">delete</a>
		</div>
	</div>
</div>
